<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <!-- Mi CSS -->
        <link href="./styles/main.css" rel="stylesheet">
        <title>ElectronicSoftTools</title>
    </head>
    <body>
        <div class="layout">
            <header>
                <nav>
                    <div>
                        <a href="#">
                            <h1>
                                ElectronicSoftTools
                            </h1>
                        </a>
                    </div>
                </nav>
            </header>
        </div>
        <main>
            <section id="resistance_calculator">
                <h2>Calculadora de Resistencia</h2>
                <div>
                    <img src="./resistor_color_code_chart.png" alt="Resistor - chart">
                </div>
                <form id="res_input_form" action="">
                    <label for="1da_banda">Primera banda:</label>
                    <select class="negro" name="1da_banda" id="1da_banda">
                        <option value="negro">Negro</option>
                        <option value="marron">Marron</option>
                        <option value="rojo">Rojo</option>
                        <option value="naranja">Naranja</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="violeta">Violeta</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                    </select>
                    <label for="2da_banda">Segunda banda:</label>
                    <select class="negro" name="2da_banda" id="2da_banda">
                        <option value="negro">Negro</option>
                        <option value="marron">Marron</option>
                        <option value="rojo">Rojo</option>
                        <option value="naranja">Naranja</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="violeta">Violeta</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                    </select>
                    <label for="multiplicador">Multiplicador:</label>
                    <select class="plateado" name="multiplicador" id="multiplicador">
                        <option value="plateado">Plateado</option>
                        <option value="dorado">Dorado</option>
                        <option value="negro">Negro</option>
                        <option value="marron">Marron</option>
                        <option value="rojo">Rojo</option>
                        <option value="naranja">Naranja</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="violeta">Violeta</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                    </select>
                    <label for="tolerancia">Tolerancia:</label>
                    <select class="marron" name="tolerancia" id="tolerancia">
                        <option value="marron">Marron</option>
                        <option value="rojo">Rojo</option>
                        <option value="dorado">Dorado</option>
                        <option value="plateado">Plateado</option>
                    </select>
                    <input type="submit" value="Calcular">
                </form>
                <div id="resultado_res">
                    
                </div>
            </section>
            <section id="resistance_replacement">
                <h2>Buscar En Serie "E"</h2>
                <form id="serie_res_form" action="">
                    <label for="serie_valor">Resistencia:</label>
                    <input name="serie_valor" id="serie_valor" type="text">
                    <label for="serie_Exx">[Ohm] en serie:</label>
                    <select name="serie_Exx" id="serie_Exx">
                        <option value="E6">E6 (+/-20%)</option>
                        <option value="E12">E12 (+/-10%)</option>
                        <option value="E24">E24 (+/-5%)</option>
                        <option value="E48">E48 (+/-2%)</option>
                    </select>
                    <input type="submit" value="Buscar">
                </form>
                <div class="serieResult">
                    <div id="serie_box_inf">
                        
                    </div>
                    <div id="serie_box_real">

                    </div>
                    <div id="serie_box_sup">

                    </div>
                </div>
            </section>
            <section id="resistance_power">
                <h2>Calcular Potencia</h2>
                <form id="power_res_form" action="">
                    <label for="power_valor_res">Resistencia:</label>
                    <input name="power_valor_res" id="power_valor_res" type="text">
                    <label for="power_valor_current">Corriente [A]:</label>
                    <input name="power_valor_current" id="power_valor_current" type="text">                    
                    <input type="submit" value="Calcular">
                </form>
                <div class="powerResult" id="power_box">

                </div>
            </section>
            <section id="resistance_history">
                <h2>Historial</h2>
                <table id="historial"></table>
                <button id="clearBtn">Borrar historial</button>
            </section>
        </main>
        <!-- Optional JavaScript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./scripts/luxon.js"></script>
        <!-- Mi JS -->
        <script src="./scripts/main.js"></script>
    </body>
</html>
